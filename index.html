<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Links Page</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .links-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .link {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="links-column">
        <a href="https://maps.google.com/maps?q=1%20Dr%20Carlton%20B%20Goodlett%20Pl%2C%20San%20Francisco%2C%20CA%2094102" class="link">Google Maps Query Link</a>
        <a href="https://maps.google.com/maps?ll=37.779301%2C%20-122.419182" class="link">Google Maps LatLong Link</a>
        <a href="https://maps.apple.com/maps?q=1%20Dr%20Carlton%20B%20Goodlett%20Pl%2C%20San%20Francisco%2C%20CA%2094102" class="link">Apple Maps Query Link</a>
        <a href="https://maps.apple.com/?ll=37.779301%2C%20-122.419182" class="link">Apple Maps LatLong Link</a>
        <a href="https://www.waze.com/ul?ll=37.779301%2C%20-122.419182" class="link">Waze LatLong Link</a>
        <a href="https://www.waze.com/ul?q=1%20Dr%20Carlton%20B%20Goodlett%20Pl%2C%20San%20Francisco%2C%20CA%2094102" class="link">Waze Query Link</a>
        <a href="https://www.waze.com/ul?ll=37.779301%2C%20-122.419182&q=1%20Dr%20Carlton%20B%20Goodlett%20Pl%2C%20San%20Francisco%2C%20CA%2094102" class="link">Waze LatLong + Address Query Link</a>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
